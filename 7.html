<!DOCTYPE html>
<html>
<head>
    <title>Display Text Example</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button id="displayButton" onclick="displayText()">Display Text</button>

    <script>
        function displayText() {
            // Get the text entered in the input field
            var inputText = document.getElementById("textInput").value;

            // Set the button's text to the input text
            document.getElementById("displayButton").textContent = inputText;
        }
    </script>
</body>
</html>
